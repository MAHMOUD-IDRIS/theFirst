<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="deletePop" class=" hide popup">

        <button id="deleteYes">yes</button> <button id="deleteNo">NOO!</button>  
        </div>
        
    </div>
    <div id="starts" class="popup ">
        <div class="language">
            <select name="lang" id="lang" style="width: 100%; margin-bottom: 2em;">
                <option value="E">English</option>
                <option value="A">عربي</option>
            </select>
        </div>
        
        <div class="start">
           <input type="number" placeholder="Number of people" id="numberOfPeople">
           <input type="number" placeholder="Enter Time Started" id="timeStarted">
        <button id="start">START</button> 
        </div>
        
    </div>
    <div id="helpPop" class="hide popup ">
     <video src="./resources/demo.mp4" width="70%" controls></video>
     <button class="closepopup">close</button>  
    </div>
    <div id="summrayPop" class=" hide popup ">
        <p style="color: white">Give Each One <br><strong id="giveeach" style="color: white">552</strong> SR</p>
        <ul class="daySummary">
            <li><p>Total Cash <strong id="totalCash">0</strong></p></li>
            <li><p>Food <strong id="carfood">0</strong></p></li>
            <li><p>Over time <strong id="overtimeOnPop">0</strong ></p></li>
                <li><p>expences <strong id="exp">0</strong ></p></li>
                    <li><p>Balance <strong id="balanceOnpop">0</strong ></p></li>
        </ul>
        <button class="closepopup">close</button>  
    </div>
    </div>
  <div class="top">
      <div class="topcont">
          <div class="money">
           <input type="number" placeholder="SR" id="inputMoney">  
            <select name="select" id="select">
          <option class="income" value="Income">Income</option>
          <option class="expence" value="expence">expence</option>
          <option class="food" value="food">Food</option>
      </select> 
          </div>
      <input type="text" placeholder="Description of Expences" id="desc">
      <button id="addBtn">Add</button> 
      </div>
  </div> 
  <div class="mid">
      <ul id="listDisplay">
          <li style="color: rgb(175, 0, 0);"> <p id="displayCarFood"></p> <p>Food</p> </li>
          <li style="color: rgb(175, 0, 0);"> <p id="displayCarOT"></p> <p>Over Time</p> </li>

          
      </ul>
  </div>
  <div class="bottom">
      <div class="sumary">
        <p class="income">Income|| <strong id="totalin">0</strong> </p>
      <p class="expence">Expences|| <strong id="totalExp">0</strong> </p>
      <p class="balance">Balance|| <strong id="balance">0</strong> </p>  
      </div>

    <div class="calc">
    <input type="number" placeholder="Time finished at" id="timeback">
    <button id="calcBtn">Calculate</button> 
    </div>
    <button id="helpBtn">&quaternions; Help!</button>
    <button id="reload"> Clear All</button>
    
  </div>
